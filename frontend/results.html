<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats - TrouveTonPadel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/results.css">
    <link rel="stylesheet" href="css/ui-components.css">
    <!-- Les fichiers modal.css, theme-switcher.css et weather.css ont été fusionnés dans ui-components.css -->
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-modern fixed-top">
            <div class="container">
                <!-- Structure desktop inchangée -->
                <div class="d-none d-lg-flex justify-content-between align-items-center w-100">
                    <div class="d-flex align-items-center">
                        <a href="index.html" class="navbar-brand me-3">
                            <img src="images/logo/logo_white.png" alt="TrouveTonPadel" height="40">
                        </a>
                        <h2 class="mb-0 fs-5 text-light">Résultats de votre recherche</h2>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="theme-switcher me-3">
                            <span class="theme-switcher-icon moon"><i class="bi bi-moon-fill"></i></span>
                            <label class="theme-switcher-toggle">
                                <input type="checkbox" id="theme-switcher">
                                <span class="theme-switcher-slider"></span>
                            </label>
                            <span class="theme-switcher-icon sun"><i class="bi bi-sun-fill"></i></span>
                        </div>
                        <a href="index.html" class="btn btn-sm btn-outline-primary me-2">Nouvelle recherche</a>
                        <span class="badge bg-primary">Beta</span>
                    </div>
                </div>
                
                <!-- Structure mobile optimisée -->
                <div class="d-flex d-lg-none flex-column w-100">
                    <!-- Ligne du haut: logo et switcher -->
                    <div class="mobile-header-top d-flex justify-content-between align-items-center">
                        <a href="index.html" class="navbar-brand">
                            <img src="images/logo/logo_white.png" alt="TrouveTonPadel" height="36">
                        </a>
                        <div class="d-flex align-items-center">
                            <div class="theme-switcher">
                                <span class="theme-switcher-icon moon"><i class="bi bi-moon-fill"></i></span>
                                <label class="theme-switcher-toggle">
                                    <input type="checkbox" id="theme-switcher-mobile">
                                    <span class="theme-switcher-slider"></span>
                                </label>
                                <span class="theme-switcher-icon sun"><i class="bi bi-sun-fill"></i></span>
                            </div>
                            <span class="badge bg-primary ms-2">Beta</span>
                        </div>
                    </div>
                    
                    <!-- Séparateur -->
                    <div class="mobile-header-separator"></div>
                    
                    <!-- Ligne du bas: titre et bouton -->
                    <div class="mobile-header-bottom d-flex justify-content-between align-items-center">
                        <h2 class="mb-0 fs-5 text-light">Résultats</h2>
                        <a href="index.html" class="btn btn-sm btn-outline-primary">Nouvelle recherche</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Section des résultats -->
        <section class="results-section">
            <div class="container">
                <div id="results-container" class="results-container">
                    <!-- Les résultats seront chargés ici dynamiquement -->
                    <div class="loading-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                        <p>Chargement des résultats...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer py-2 bg-black border-top border-dark">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="text-muted small">© 2025 TrouveTonPadel</span>
                </div>
                <div>
                    <a href="#" class="text-decoration-none ms-3"><i class="bi bi-instagram text-light"></i></a>
                    <a href="#" class="text-decoration-none ms-3"><i class="bi bi-facebook text-light"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/proxy-client.js"></script>
    <script src="js/location-services.js"></script>
    <script src="js/weather-service.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/clubs-config.js"></script>
    <script src="js/results-page.js"></script>
    <script src="js/results-display.js"></script>
    <!-- Les fichiers JS ont été fusionnés :
         - location-service-new.js + location-toggle.js -> location-services.js
         - modal.js + theme-switcher.js + ui.js -> ui-components.js -->
    <script>
        // Initialiser la page de résultats dès le chargement
        document.addEventListener('DOMContentLoaded', function() {
            // Afficher un message de chargement initial
            document.getElementById('results-container').innerHTML = `
                <div class="d-flex justify-content-center align-items-center py-5">
                    <div class="spinner-border text-primary me-3" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                    <span>Recherche des créneaux disponibles...</span>
                </div>
            `;
        });
    </script>
</body>
</html>
